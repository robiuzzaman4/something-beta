                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.25" stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />

                    </div>

            <a href="#" class="h-12 w-full md:w-32 p-1 rounded-lg bg-zinc-800 flex items-center justify-center border border-zinc-700/30 hover:border-zinc-700/70 text-sm hover:text-teal-500 font-medium transition">Learn More</a>
